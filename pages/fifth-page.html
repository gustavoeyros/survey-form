<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <script src="../dist/app.js" defer></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <main>
        <figure>
            <img src="../assets/img/fifth-page.svg" class="fifth-img">
        </figure>

        <article class="fifth-desc">
        <div class="fifth-title">
            <h1>If you or someone close to you has already made a loss on the investment, write down the details</h1>
        </div>
        <textarea class="area-fifth" id="textarea-fifth"></textarea>
        
        <div class="buttons-fifth">
            <div class="first-row-buttons">
                <button class="btn">Back</button>
                <button class="btn">Next</button>
            </div>
            <button class="btn btn-skip">Skip</button>
        </div>
    </article>

    </main>
</body>
</html>
