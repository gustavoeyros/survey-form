<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <script src="dist/app.js" defer></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <main>
        <figure>
            <img src="../assets/img/sixth-page.svg" class="sixth-img">
        </figure>

    <article class="sixth-desc">
        <form class="sixth-form">
            <div class="input-container name-container">
                <label for="fullname" class="input-title">Full Name:</label>
                <input type="text" id="fullname" class="input-field" placeholder="Nassar Toghiri" required>
            </div>

            <div class="input-container email-container">
                <label for="email" class="input-title">Email:</label>
                <input type="text" id="email" class="input-field" placeholder="N.Toghiri@Gmail.com" required> 
            </div>

            
            <div class="input-container age-container">
                <label for="age" class="input-title">Age:</label>
                <input type="number" id="email" class="input-field-age" placeholder="- -" required>
            </div>

            <div class="buttons-sixth">
                <button class="btn">Back</button>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </article>

    </main>
</body>
</html>
