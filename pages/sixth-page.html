<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <script src="dist/app.js" defer></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <main>
        <figure>
            <img src="../assets/img/sixth-page.svg" class="sixth-img">
        </figure>

    <article class="fifth-desc">
            <div class="name-container">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" class="fullname" placeholder="Nassar Toghiri">
            </div>

            <div class="email-container">
                <label for="email">Email:</label>
                <input type="text" id="email" class="email" placeholder="N.Toghiri@Gmail.com">
            </div>

            
            <div class="age-container">
                <label for="age">Age:</label>
                <input type="number" id="email" class="email" placeholder="- -">
            </div>

            <div class="buttons-submit">
                <button>Back</button>
                <button type="submit">Submit</button>
            </div>

    </article>

    </main>
</body>
</html>
