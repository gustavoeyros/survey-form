<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <figure>
            <img src="../assets/img/third-page.svg" class="trd-img">
        </figure>

        <article>
            <div>
                <label for="options">What is the status of your account?</label>
                <select name="options" id="options">
                    <option value="not-created-account">I have not created an account yet.</option>
                    <option value="account-created">I already have an account</option>
                </select>
            </div>

            <div>
                <p>In which financial markets do you operate?</p>

                <label for="stock-market">stock market</label>
                <input type="radio" id="stock-market" name="stock-market">

                <label for="stock-market">foreign exchange</label>
                <input type="radio" id="foreign-exchange" name="foreign-exchange">

                <label for="stock-market">commodity</label>
                <input type="radio" id="commodity" name="commodity">

                
                <label for="stock-market">bond market</label>
                <input type="radio" id="bond-market" name="bond-market">

                <label for="stock-market">criptocurrency market</label>
                <input type="radio" id="criptocurrency-market" name="criptocurrency-market">
            </div>

            <div class="buttons-third">
            <button>Back</button>
            <button>Next</button>
            <button>Skip</button>
            </div>
        </article>

    </main>
</body>
</html>
