<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <script src="../dist/app.js" defer></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <main>
        <figure>
            <img src="../assets/img/third-page.svg" class="trd-img">
        </figure>

        <article class="third-page">
            <form action="./fourth-page.html" id="the-form">
            <div class="status-container">
                <label for="options" class="options-title"><div class="arrow"></div>What is the status of your account?</label>
                <select name="options" id="options" class="options" required>
                    <option value="" selected disabled hidden>Select an option</option>
                    <option value="not-created-account" id="not-created-account">I have not created an account yet.</option>
                    <option value="account-created">I already have an account</option>
                    <option value="create-later">I want to create later</option>
                </select>   
            </div>

            <div class="select-container">
                <p>In which financial markets do you operate?</p>

            <div class="third-form">
                <div class="select-options">
                <label for="stock-market">stock market</label>
                <input type="radio" id="stock-market" name="options-form" required>
                </div>

                <div class="select-options">
                <label for="foreign-exchange">foreign exchange</label>
                <input type="radio" id="foreign-exchange" name="options-form" required>
                </div>

                <div class="select-options">
                <label for="commodity">commodity</label>
                <input type="radio" id="commodity" name="options-form" required>
                </div>
                
                <div class="select-options">
                <label for="bond-market">bond market</label>
                <input type="radio" id="bond-market" name="options-form" required>
                </div>

                <div class="select-options">
                <label for="criptocurrency-market">criptocurrency market</label>
                <input type="radio" id="criptocurrency-market" name="options-form" required>
            </div>
            </div>
            </div>

            <div class="buttons-third">
            <div class="first-row-buttons">
                <button class="btn" onclick="window.history.back()">Back</button>
                <button class="btn nextButton" type="submit" disabled>Next</button>
            </div>
            <button class="btn btn-skip" id="third-skip-btn" type="submit">Skip</button>
            </div>
            </form>
        </article>

    </main>
</body>
</html>
