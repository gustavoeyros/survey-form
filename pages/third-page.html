<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <script src="dist/app.js" defer></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <main>
        <figure>
            <img src="../assets/img/third-page.svg" class="trd-img">
        </figure>

        <article class="third-page">
            <div class="status-container">
                <label for="options" class="options-title"><div class="arrow"></div>What is the status of your account?</label>
                <select name="options" id="options" class="options">
                    <option value="not-created-account">I have not created an account yet.</option>
                    <option value="account-created">I already have an account</option>
                </select>
            </div>

            <div class="select-container">
                <p>In which financial markets do you operate?</p>

                <div class="select-options">
                <label for="stock-market">stock market</label>
                <input type="radio" id="stock-market" name="stock-market">
                </div>

                <div class="select-options">
                <label for="foreign-exchange">foreign exchange</label>
                <input type="radio" id="foreign-exchange" name="foreign-exchange">
                </div>

                <div class="select-options">
                <label for="commodity">commodity</label>
                <input type="radio" id="commodity" name="commodity">
                </div>
                
                <div class="select-options">
                <label for="bond-market">bond market</label>
                <input type="radio" id="bond-market" name="bond-market">
                </div>

                <div class="select-options">
                <label for="criptocurrency-market">criptocurrency market</label>
                <input type="radio" id="criptocurrency-market" name="criptocurrency-market">
                </div>

            </div>

            <div class="buttons-third">
            <button>Back</button>
            <button>Next</button>
            <button>Skip</button>
            </div>
        </article>

    </main>
</body>
</html>
